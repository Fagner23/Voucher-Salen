<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Agendamento de Consulta</title>
</head>
<body>
  <div class="container">
    <h1>Salen Solutions👁️ </h1>
    <form id="appointmentForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" required autocomplete="off">

      <label for="date">Data:</label>
      <input type="date" id="date" required>

      <label for="time">Hora:</label>
      <input type="time" id="time" required>

      <label for="otica">Otica: 
        <select id="otica" name="otica"></select>
      </label>

      <label for="local">Local:
        <select id="local" name="local"></select>
      </label>

      <button type="button" onclick="generateVoucher()">Gerar Voucher</button>
    </form>
    

    <div id="voucherDisplay" class="hidden">
      <h2 id="voucherMessage"></h2>
    
    </div>
   <h4>Central Visão Brasil👁️</h4>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script src="script.js"></script>

</body>

</html>
